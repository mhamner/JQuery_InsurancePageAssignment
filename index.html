<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Patient Insurance</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Patient Insurance</h1>
    </header>

    <section class="container" id="general">
      <form id="my-form">
        <div id="general">
          <h1>General Patient Information</h1>
          <div>
            <label for="name">Patient Name:</label>
            <input type="text" id="name" class="text">
          </div>
          <div>
            <label for="address">Patient Address:</label>
            <input type="text" id="address" class="text">
          </div>
          <div>
            <label for="primaryPhone" id="primaryPhone">Patient Primary Phone:</label>
            <input type="text" id="primaryPhone" class="text">
          </div>
          <div>
            <table width="100%">
              <tr>
                <td width="70%"><label for="hasPrimaryInsurance">Patient has primary insurance:</label></td>
                <td width="30%"><input type="checkbox" id="hasPrimaryInsurance" class="checkbox"></td>
              </tr>
            </table>
          </div>
          <div>
            <table width="100%">
              <tr>
                <td width="70%"><label for="optInTextAlerts">Patient opts-in for text alerts:</label></td>
                <td width="30%"><input type="checkbox" id="optInTextAlerts" class="checkbox"></td>
              </tr>
            </table>
          </div>
        </div>
        <br />
        <div id="primaryInsurance" class="invisible hiddenDiv">
          <h1>Primary Insurance</h1>
          <div>
            <label for="primaryInsuranceCompany">Insurance Company:</label>
            <input type="text" id="primaryInsuranceCompany" class="text">
          </div>
          <div>
            <label for="primaryPlanId">Plan ID:</label>
            <input type="text" id="primaryPlanId" class="text">
          </div>
          <div>
            <label for="primaryGroupCode">Group Code:</label>
            <input type="text" id="primaryGroupCode" class="text">
          </div>
          <div>
            <table width="100%">
              <tr>
                <td width="70%"><label for="hasSecondaryInsurance">Patient has secondary insurance:</label></td>
                <td width="30%"><input type="checkbox" id="hasSecondaryInsurance" class="checkbox"></td>
              </tr>
            </table>
          </div>
        </div>
        <br />
        <div id="secondaryInsurance" class="invisible hiddenDiv">
          <h1>Secondary Insurance</h1>
          <div>
            <label for="secondaryInsuranceCompany">Insurance Company:</label>
            <input type="text" id="secondaryInsuranceCompany" class="text">
          </div>
          <div>
            <label for="secondaryPlanId">Plan ID:</label>
            <input type="text" id="secondaryPlanId" class="text">
          </div>
          <div>
            <label for="secondaryGroupCode">Group Code:</label>
            <input type="text" id="secondaryGroupCode" class="text">
          </div>
        </div>
        <br />
        <div id="textAlerts" class="invisible hiddenDiv">
          <h1>Text Alert Information</h1>
          <div>
            <label for="mobilePhone">Patient Mobile Phone:</label>
            <input type="text" id="mobilePhone" class="text">
          </div>
          <div>
            <label for="mobilePhoneCarrier">Carrier:</label>
            <input type="text" id="mobilePhoneCarrier" class="text">
          </div>
          <div>
            <label>** Data charges may apply. **</label>        
          </div>
        </div>
        <br />
        <input class="btn" id="btn" type="button" value="Submit">
      </form>    
    </section>

    <script src="jquery-3.6.0.js"></script>

    <script src="myJQuery.js"></script>
    
  </body>
</html>
